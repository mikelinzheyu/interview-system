# Redis 生产环境配置文件
# Interview System - Session Storage

# 网络配置
bind 0.0.0.0
port 6379
protected-mode no
timeout 300
tcp-keepalive 300

# 持久化配置
save 900 1
save 300 10
save 60 10000
dbfilename dump.rdb
dir /data
rdbcompression yes
rdbchecksum yes

# AOF 持久化
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 内存管理
maxmemory 256mb
maxmemory-policy allkeys-lru

# 日志配置
loglevel notice
logfile ""

# 客户端配置
maxclients 10000

# 数据库数量
databases 16

# 性能优化
stop-writes-on-bgsave-error yes
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
activedefrag yes
