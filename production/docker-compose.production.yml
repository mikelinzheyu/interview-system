# ====================================================
# AI面试系统 - 完整生产环境 Docker Compose 配置
# 包含：MySQL、Redis、Storage API、Java后端、Node.js后端、前端、Nginx
# ====================================================

version: '3.8'

services:
  # ==================== 数据库服务 ====================

  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: interview-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: interview_system
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Shanghai
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
      - --max_connections=500
      - --innodb_buffer_pool_size=256M
    volumes:
      - mysql_data:/var/lib/mysql
      - ./logs/mysql:/var/log/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    networks:
      - interview-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s

  # Redis 缓存和会话存储
  redis:
    image: redis:7-alpine
    container_name: interview-redis
    restart: always
    environment:
      TZ: Asia/Shanghai
    command:
      - redis-server
      - --appendonly yes
      - --requirepass ${REDIS_PASSWORD}
      - --maxmemory 512mb
      - --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
      - ./logs/redis:/var/log/redis
    ports:
      - "${REDIS_PORT:-6380}:6379"
    networks:
      - interview-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

  # ==================== 后端服务 ====================

  # 存储服务 API (Spring Boot + Redis)
  storage-api:
    build:
      context: ../storage-service
      dockerfile: Dockerfile
    container_name: interview-storage-api
    restart: always
    environment:
      TZ: Asia/Shanghai
      API_KEY: ${STORAGE_API_KEY}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: ${REDIS_PASSWORD}
      SERVER_PORT: 8080
      JAVA_OPTS: "-Xms256m -Xmx512m"
    ports:
      - "${STORAGE_API_PORT:-8090}:8080"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./logs/storage-api:/app/logs
    networks:
      - interview-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Java后端服务 (Spring Boot)
  backend-java:
    build:
      context: ../backend-java
      dockerfile: Dockerfile
    container_name: interview-backend-java
    restart: always
    environment:
      TZ: Asia/Shanghai
      # 数据库配置
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/interview_system?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      # Redis配置
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: ${REDIS_PASSWORD}
      # JWT配置
      JWT_SECRET: ${JWT_SECRET}
      # AI配置
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL}
      # Dify配置
      AI_DIFY_WORKFLOW_URL: ${DIFY_WORKFLOW_URL}
      AI_DIFY_APP_ID: ${DIFY_APP_ID}
      # JVM配置
      JAVA_OPTS: "-Xms512m -Xmx1024m"
      # 服务端口
      SERVER_PORT: 8080
    ports:
      - "${BACKEND_JAVA_PORT:-8080}:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      storage-api:
        condition: service_healthy
    volumes:
      - ./logs/backend-java:/app/logs
      - ./uploads:/app/uploads
    networks:
      - interview-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  # Node.js Mock API服务器 (WebSocket + Mock Data)
  backend-node:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: interview-backend-node
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3001
      TZ: Asia/Shanghai
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      STORAGE_API_URL: http://storage-api:8080/api/sessions
      STORAGE_API_KEY: ${STORAGE_API_KEY}
    ports:
      - "${BACKEND_NODE_PORT:-3001}:3001"
    depends_on:
      redis:
        condition: service_healthy
      storage-api:
        condition: service_healthy
    volumes:
      - ./logs/backend-node:/app/logs
    networks:
      - interview-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ==================== 前端服务 ====================

  # 前端 Web 服务 (Vue.js + Nginx)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api}
    container_name: interview-frontend
    restart: always
    environment:
      TZ: Asia/Shanghai
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend-java:
        condition: service_started
      backend-node:
        condition: service_started
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - interview-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

# ==================== 数据卷 ====================
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

# ==================== 网络配置 ====================
networks:
  interview-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
