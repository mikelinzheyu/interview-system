# AI面试系统 - 最小化部署配置 (仅使用现有镜像)
# ================================================
version: '3.8'

services:
  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: interview-redis
    restart: unless-stopped
    environment:
      TZ: Asia/Shanghai
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
      --appendonly yes
      --appendfsync everysec
    volumes:
      - redis_data:/data
      - ./logs/redis:/var/log/redis
    expose:
      - "6379"
    ports:
      - "6379:6379"
    networks:
      - interview-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 后端 API 服务 (Node.js)
  backend:
    image: node:18-alpine
    container_name: interview-backend
    restart: unless-stopped
    working_dir: /app
    environment:
      NODE_ENV: production
      PORT: 3001
      TZ: Asia/Shanghai
      REDIS_HOST: interview-redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      LOG_LEVEL: INFO
    ports:
      - "8080:3001"
    volumes:
      - ./backend:/app
      - ./logs/backend:/app/logs
    networks:
      - interview-network
    depends_on:
      redis:
        condition: service_healthy
    command: sh -c "npm install 2>/dev/null || true && node mock-server.js"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 前端构建服务 (可选，用于构建dist)
  frontend-build:
    image: node:18
    container_name: interview-frontend-build
    working_dir: /app
    environment:
      NODE_ENV: production
      VITE_API_BASE_URL: http://localhost:8080/api
    volumes:
      - ./frontend:/app
    command: sh -c "npm install --force && npm run build && echo 'Build completed successfully'"
    networks:
      - interview-network
    profiles:
      - build

  # 前端 Nginx 服务 (使用本地dist目录)
  frontend:
    image: nginx:latest
    container_name: interview-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/frontend:/var/log/nginx
    networks:
      - interview-network
    environment:
      TZ: Asia/Shanghai
    user: "root"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# 数据卷定义
volumes:
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/redis

# 网络配置
networks:
  interview-network:
    driver: bridge
