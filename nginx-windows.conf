
#
# Windows nginx 配置文件
# 位置: C:\nginx\conf\nginx.conf
#
# 使用说明:
# 1. 将此文件保存为 C:\nginx\conf\nginx.conf (备份原文件)
# 2. 修改 upstream 中的 IP 和端口 (如需要)
# 3. 启动: cd C:\nginx && nginx.exe
# 4. 重新加载: nginx.exe -s reload
# 5. 停止: nginx.exe -s quit
#

user nobody;
worker_processes auto;
error_log logs/error.log;
error_log logs/error.log notice;
error_log logs/error.log info;
pid logs/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log logs/access.log main;

    sendfile on;
    tcp_nopush on;

    keepalive_timeout 65;

    #gzip on;

    # ========== 存储服务上游定义 ==========
    upstream storage_service {
        # 存储服务运行地址 (可根据需要修改)
        server 127.0.0.1:8080;

        # 如果有多个实例，可添加多个 server
        # server 127.0.0.1:8081;
        # server 127.0.0.1:8082;

        # 连接复用
        keepalive 32;
    }

    # ========== HTTP 服务器 ==========
    server {
        listen 80;
        server_name localhost;

        # -------- 静态文件 --------
        location ~ ^/(html|assets)/ {
            root html;
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
        }

        # -------- API 代理 --------
        location /api/ {
            # 代理到上游服务
            proxy_pass http://storage_service;

            # ---- 代理头部 ----
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # ---- 超时配置 ----
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # ---- 缓冲配置 ----
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # ---- 错误处理 ----
            proxy_next_upstream error timeout;

            # ---- 日志 ----
            access_log logs/api_access.log main;
            error_log logs/api_error.log warn;
        }

        # -------- 健康检查 --------
        location /health {
            return 200 "OK\n";
            add_header Content-Type text/plain;
            access_log off;
        }

        # -------- 根路径 --------
        location / {
            root html;
            index index.html index.htm;
        }

        # -------- 错误页面 --------
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root html;
        }

        # -------- 日志 --------
        access_log logs/access.log main;
        error_log logs/error.log warn;
    }

