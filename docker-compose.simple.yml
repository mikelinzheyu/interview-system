# AI面试系统 - 简化版 Docker Compose 配置
# 快速启动配置，仅包含核心服务
# ================================================
version: '3.8'

services:
  # Mock API 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: interview-system/backend:latest
    container_name: interview-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      TZ: Asia/Shanghai
      DIFY_API_KEY: ${DIFY_API_KEY}
      DIFY_API_BASE_URL: ${DIFY_API_BASE_URL}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3001:3001"
    volumes:
      - ./logs/backend:/app/logs
    networks:
      - interview-network
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # 前端 Nginx 服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /api
    image: interview-system/frontend:latest
    container_name: interview-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./logs/frontend:/var/log/nginx
    networks:
      - interview-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: interview-redis
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - interview-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3

# 数据卷定义
volumes:
  redis_data:
    driver: local

# 网络配置
networks:
  interview-network:
    driver: bridge
