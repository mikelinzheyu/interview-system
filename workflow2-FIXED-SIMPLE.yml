    - data:
        code: "import json\nimport urllib.request\nimport ssl\n\ndef main(session_id:\
          \ str, question_id: str) -> dict:\n    \"\"\"\n    使用session_id和question_id从后端查询问题信息\n\
          \    \"\"\"\n\n    # 改为您的实际后端URL地址\n    api_url = f\"http://localhost:8080/api/sessions/{session_id}/questions/{question_id}\"\
          \n\n    try:\n        req = urllib.request.Request(\n            api_url,\n\
          \            headers={'Content-Type': 'application/json'},\n           \
          \ method='GET'\n        )\n\n        ctx = ssl.create_default_context()\n\
          \        ctx.check_hostname = False\n        ctx.verify_mode = ssl.CERT_NONE\n\
          \n        with urllib.request.urlopen(req, context=ctx, timeout=30) as response:\n\
          \            if response.getcode() == 200:\n                data = json.loads(response.read().decode('utf-8'))\n\
          \                return {\n                    \"job_title\": data.get(\"\
          job_title\", \"\"),\n                    \"question_text\": data.get(\"\
          text\", \"\") or data.get(\"question\", \"\"),\n                    \"error\"\
          : \"\"\n                }\n            else:\n                return {\n\
          \                    \"job_title\": \"\",\n                    \"question_text\"\
          : \"\",\n                    \"error\": f\"HTTP {response.getcode()}\"\n\
          \                }\n\n    except Exception as e:\n        return {\n   \
          \         \"job_title\": \"\",\n            \"question_text\": \"\",\n \
          \           \"error\": str(e)\n        }"
        code_language: python3
        desc: 调用后端 GET API 获取问题文本和职位名称
        outputs:
          error:
            type: string
          job_title:
            type: string
          question_text:
