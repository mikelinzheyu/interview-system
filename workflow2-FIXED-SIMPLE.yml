      positionAbsolute:
        x: 993.7411011265922
        y: 282
      selected: false
      type: custom
      width: 241
    - data:
        code: "import json\nimport urllib.request\nimport urllib.error\nimport ssl\n\
          \ndef main(session_id: str, question_id: str, standard_answer: str) -> dict:\n\
          \    \"\"\"\n    保存生成的标准答案到 Redis\n\n    Args:\n        session_id: 会话ID\n\
          \        question_id: 问题ID\n        standard_answer: 生成的标准答案\n\n    Returns:\n\
          \        {\n            \"status\": \"成功\" 或 \"失败\",\n            \"error_message\"\
          : \"错误信息（成功时为空）\"\n        }\n    \"\"\"\n\n    # 通过 ngrok 隧道调用后端 API\n\
          \    api_url = f\"https://phrenologic-preprandial-jesica.ngrok-free.dev/api/sessions/save\"\
          \n\n    try:\n        # 准备请求数据\n        data = {\n            \"session_id\"\
          : session_id,\n            \"question_id\": question_id,\n            \"\
          answer\": standard_answer\n        }\n\n        json_data = json.dumps(data,\
          \ ensure_ascii=False).encode('utf-8')\n\n        # 创建请求\n        req = urllib.request.Request(\n\
          \            api_url,\n            data=json_data,\n            headers={\n\
          \                'Content-Type': 'application/json; charset=utf-8'\n   \
          \         },\n            method='POST'\n        )\n\n        # 创建不验证 SSL\
          \ 的上下文（ngrok 使用 HTTPS）\n        ctx = ssl.create_default_context()\n   \
          \     ctx.check_hostname = False\n        ctx.verify_mode = ssl.CERT_NONE\n\
          \n        # 发送请求\n        with urllib.request.urlopen(req, context=ctx,\
          \ timeout=30) as response:\n            response_code = response.getcode()\n\
          \            response_body = response.read().decode('utf-8')\n\n       \
          \     if 200 <= response_code < 300:\n                return {\n       \
          \             \"status\": \"成功\",\n                    \"error_message\"\
          : \"\"\n                }\n            else:\n                return {\n\
          \                    \"status\": \"失败\",\n                    \"error_message\"\
          : f\"HTTP {response_code}: {response_body}\"\n                }\n\n    except\
          \ urllib.error.HTTPError as e:\n        error_msg = f\"HTTP错误 {e.code}:\
          \ {e.reason}\"\n        try:\n            error_body = e.read().decode('utf-8')\n\
          \            error_msg += f\" - {error_body}\"\n        except:\n      \
          \      pass\n\n        return {\n            \"status\": \"失败\",\n     \
          \       \"error_message\": error_msg\n        }\n\n    except Exception\
          \ as e:\n        return {\n            \"status\": \"失败\",\n           \
          \ \"error_message\": f\"错误: {str(e)}\"\n        }"
        code_language: python3
        desc: 调用后端 PUT API 保存标准答案
        outputs:
          error_message:
            type: string
          status:
            type: string
        selected: false
        title: 保存标准答案
        type: code
        variables:
        - value_selector:
          - start
          - session_id
          variable: session_id
        - value_selector:
          - start
          - question_id
          variable: question_id
        - value_selector:
          - generate_standard_answer
          - text
          variable: standard_answer
