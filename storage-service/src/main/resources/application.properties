# Server Configuration
server.port=8081

# Redis Configuration
spring.redis.host=interview-redis
spring.redis.port=6379
spring.redis.database=0
spring.redis.timeout=3000ms
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0

# API Key Configuration
api.key=${SESSION_STORAGE_API_KEY:ak_live_a1b2c3d4e5f6a7b8c9d0e1f2a3b4c5d6e7f8a9b0}

# Jackson Configuration
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false

# Logging
logging.level.com.example.interviewstorage=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.data.redis=INFO

# Session Storage API configuration
session.storage.api-key=${SESSION_STORAGE_API_KEY:ak_live_a1b2c3d4e5f6a7b8c9d0e1f2a3b4c5d6e7f8a9b0}
