# ==========================================
# Storage Service - Production Configuration
# ==========================================

# Server Configuration
server.port=8081
server.servlet.context-path=/api
server.compression.enabled=true
server.compression.min-response-size=1024
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.tomcat.accept-count=100

# Redis Configuration - Production
spring.redis.host=${SPRING_REDIS_HOST:interview-redis}
spring.redis.port=${SPRING_REDIS_PORT:6379}
spring.redis.password=${SPRING_REDIS_PASSWORD:}
spring.redis.database=${SPRING_REDIS_DATABASE:0}
spring.redis.timeout=${SPRING_REDIS_TIMEOUT:3000ms}
spring.redis.ssl=${SPRING_REDIS_SSL:false}

# Redis Connection Pool - Production
spring.redis.lettuce.pool.max-active=20
spring.redis.lettuce.pool.max-idle=10
spring.redis.lettuce.pool.min-idle=5
spring.redis.lettuce.pool.max-wait=2000ms
spring.redis.lettuce.shutdown-timeout=2000ms

# API Key Configuration
api.key=${SESSION_STORAGE_API_KEY:ak_live_a1b2c3d4e5f6a7b8c9d0e1f2a3b4c5d6e7f8a9b0}
session.storage.api-key=${SESSION_STORAGE_API_KEY:ak_live_a1b2c3d4e5f6a7b8c9d0e1f2a3b4c5d6e7f8a9b0}

# Jackson Configuration - Production
spring.jackson.serialization.indent-output=false
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Shanghai
spring.jackson.locale=zh_CN

# Logging Configuration - Production
logging.level.root=WARN
logging.level.com.example.interviewstorage=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.data.redis=INFO
logging.level.org.springframework.web=WARN
logging.file.name=/app/logs/storage-service.log
logging.file.max-size=100MB
logging.file.max-history=7
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Spring Configuration
spring.application.name=interview-storage-service

# Actuator Configuration (if needed)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.server.port=8081
