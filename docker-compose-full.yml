version: '3.8'

services:
  # ============================================
  # Redis 缓存服务 (共享)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: interview-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    environment:
      - TZ=Asia/Shanghai
    command: >
      redis-server
      --appendonly yes
      --requirepass interview-redis-password-prod
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "interview-redis-password-prod", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - interview-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  # ============================================
  # Backend API 服务 (Node.js Mock Server)
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: interview-backend
    ports:
      - "3001:3001"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=3001
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=interview-redis-password-prod
      - TZ=Asia/Shanghai
      # Dify 工作流配置
      - DIFY_API_KEY=app-WhLg4w9QxdY7vUqbWbYWBWYi
      - DIFY_WORKFLOW_1_ID=560EB9DDSwOFc8As
      - DIFY_WORKFLOW_2_ID=5X6RBtTFMCZr0r4R
      - DIFY_WORKFLOW_3_ID=7C4guOpDk2GfmIFy
    volumes:
      - ./backend:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - interview-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  # ============================================
  # Frontend 服务 (Vue 3 + Vite)
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: interview-frontend
    ports:
      - "5174:80"
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
      - VITE_API_BASE_URL=http://localhost:3001
      - TZ=Asia/Shanghai
    volumes:
      - ./frontend:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5174"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - interview-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

# ============================================
# 卷配置
# ============================================
volumes:
  redis-data:
    driver: local

# ============================================
# 网络配置
# ============================================
networks:
  interview-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
