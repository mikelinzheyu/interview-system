# Nginx 配置文件 - 最终统一证书版本
# 支持多域名路由：
# - viewself.cn 和 www.viewself.cn → 前端 (AI面试系统)
# - storage.viewself.cn → 存储服务

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;

    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # ======================================================
    # HTTP (80) -> HTTPS (443) 重定向
    # 这个 server 块处理所有域名的 HTTP 请求
    # ======================================================
    server {
        listen 80 default_server;
        server_name _;

        # 用于 Let's Encrypt 续期验证
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # 其他所有请求都强制重定向到 HTTPS
        location / {
            return 301 https://$host$request_uri;
        }

        # 健康检查
        location /health {
            return 200 "OK";
        }
    }

    # ======================================================
    # 主域名 (viewself.cn) - 指向前端
    # ======================================================
    server {
        listen 443 ssl http2;
        server_name viewself.cn www.viewself.cn;

        # SSL 证书配置 - 使用统一的证书
        ssl_certificate /etc/letsencrypt/live/viewself.cn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/viewself.cn/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # 前端主页路由
        location / {
            proxy_pass http://interview-frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 后端 API 路由
        location /api/ {
            proxy_pass http://interview-backend:3001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 健康检查
        location /health {
            return 200 "OK";
        }
    }

    # ======================================================
    # 子域名 (storage.viewself.cn) - 指向存储服务
    # ======================================================
    server {
        listen 443 ssl http2;
        server_name storage.viewself.cn;

        # SSL 证书配置 - 使用统一的证书
        ssl_certificate /etc/letsencrypt/live/viewself.cn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/viewself.cn/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # 存储服务路由
        location / {
            proxy_pass http://interview-storage:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 健康检查
        location /health {
            return 200 "OK";
        }
    }
}
