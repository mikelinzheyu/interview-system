user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events { worker_connections 1024; }

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    access_log /var/log/nginx/access.log;
    sendfile on;
    keepalive_timeout 65;

    # 定义服务 (移除了不存在的 storage)
    upstream interview-frontend { server interview-frontend:80; }
    upstream interview-backend { server interview-backend:3001; }

    # 1. HTTP 自动跳转到 HTTPS
    server {
        listen 80;
        server_name viewself.cn www.viewself.cn;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # 2. HTTPS 主配置
    server {
        listen 443 ssl;
        server_name viewself.cn www.viewself.cn;

        # 证书路径 (Docker 里的路径，不需要改)
        ssl_certificate /etc/letsencrypt/live/viewself.cn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/viewself.cn/privkey.pem;

        # SSL 安全优化
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # 前端页面
        location / {
            proxy_pass http://interview-frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # 后端 API
        location /api/ {
            proxy_pass http://interview-backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
}
