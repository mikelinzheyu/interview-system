# Nginx 配置文件 - 支持多域名路由
# viewself.cn → 前端 (AI面试系统)
# storage.viewself.cn → 存储服务

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;

    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 定义上游服务
    upstream frontend_server {
        server interview-frontend:80;
    }

    upstream backend_server {
        server interview-backend:3001;
    }

    upstream storage_server {
        server interview-storage:8081;
    }

    # ======================================================
    # 主域名 (viewself.cn) - HTTP -> HTTPS 重定向
    # ======================================================
    server {
        listen 80;
        server_name viewself.cn www.viewself.cn;

        # 健康检查和ACME挑战（用于Let's Encrypt续期）
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # 其他请求重定向到 HTTPS
        location / {
            return 301 https://$host$request_uri;
        }

        # 健康检查
        location /health {
            return 200 "OK";
        }
    }

    # ======================================================
    # 主域名 (viewself.cn) - HTTPS 服务器
    # ======================================================
    server {
        listen 443 ssl http2;
        server_name viewself.cn www.viewself.cn;

        # SSL 证书配置（包含 viewself.cn 和 storage.viewself.cn）
        ssl_certificate /etc/letsencrypt/live/viewself.cn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/viewself.cn/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # SSL 安全配置
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # 前端主页路由
        location / {
            proxy_pass http://frontend_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 后端 API 路由
        location /api/ {
            proxy_pass http://backend_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 健康检查
        location /health {
            return 200 "OK";
        }
    }

    # ======================================================
    # 子域名 (storage.viewself.cn) - HTTP -> HTTPS 重定向
    # ======================================================
    server {
        listen 80;
        server_name storage.viewself.cn;

        # 健康检查和ACME挑战
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # 其他请求重定向到 HTTPS
        location / {
            return 301 https://$host$request_uri;
        }

        # 健康检查
        location /health {
            return 200 "OK";
        }
    }

    # ======================================================
    # 子域名 (storage.viewself.cn) - HTTPS 服务器
    # ======================================================
    server {
        listen 443 ssl http2;
        server_name storage.viewself.cn;

        # SSL 证书配置（使用同一个证书，包含两个域名）
        ssl_certificate /etc/letsencrypt/live/viewself.cn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/viewself.cn/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # SSL 安全配置
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # 存储服务路由
        location / {
            proxy_pass http://storage_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 健康检查
        location /health {
            return 200 "OK";
        }
    }
}
