# Prometheus 监控配置

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'interview-system-prod'

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# 规则文件
rule_files:
  - "/etc/prometheus/rules/*.yml"

# 抓取配置
scrape_configs:
  # Prometheus自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # 后端API服务
  - job_name: 'backend'
    metrics_path: '/metrics'
    scrape_interval: 30s
    static_configs:
      - targets: ['interview-backend:3001']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # 存储服务
  - job_name: 'storage-service'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 30s
    static_configs:
      - targets: ['interview-storage:8081']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Redis
  - job_name: 'redis'
    scrape_interval: 30s
    static_configs:
      - targets: ['interview-redis:6379']

  # 数据库 (PostgreSQL)
  - job_name: 'postgres'
    scrape_interval: 30s
    static_configs:
      - targets: ['interview-db:5432']

  # Nginx (如果安装了prometheus_client)
  - job_name: 'nginx'
    scrape_interval: 30s
    static_configs:
      - targets: ['interview-proxy:8080']
