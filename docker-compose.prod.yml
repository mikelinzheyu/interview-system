# AI面试系统 - 完整生产环境 Docker Compose 配置
# ================================================
# 使用此文件部署到生产环境
# 命令: docker-compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # ============================================
  # PostgreSQL 数据库服务 (生产环境推荐)
  # ============================================
  db:
    image: postgres:15-alpine
    container_name: interview-db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-interview_system}
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-SecurePassword123!}
      TZ: ${TZ:-Asia/Shanghai}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./logs/db:/var/log/postgresql
    networks:
      - interview-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis 缓存服务 (已优化)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: interview-redis
    restart: always
    environment:
      TZ: ${TZ:-Asia/Shanghai}
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - interview-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Node.js 后端API服务 - 使用预构建镜像
  # ============================================
  backend:
    image: crpi-ez54q3vldx3th6xj.cn-hongkong.personal.cr.aliyuncs.com/ai_interview/ai_interview_backend:latest
    container_name: interview-backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3001
      TZ: ${TZ:-Asia/Shanghai}
      DIFY_API_KEY: ${DIFY_API_KEY}
      DIFY_API_BASE_URL: ${DIFY_API_BASE_URL}
      DIFY_WORKFLOW_URL: ${DIFY_WORKFLOW_URL}
      REDIS_HOST: interview-redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-RedisPassword123!}
      REDIS_DB: 0
      JWT_SECRET: ${JWT_SECRET:-interview-system-jwt-secret-key}
    expose:
      - "3001"
    networks:
      - interview-network
    depends_on:
      redis:
        condition: service_healthy

  # ============================================
  # Java 存储服务 - 使用预构建镜像
  # ============================================
  storage-service:
    image: crpi-ez54q3vldx3th6xj.cn-hongkong.personal.cr.aliyuncs.com/ai_interview/ai_interview_storage:latest
    container_name: interview-storage
    restart: always
    environment:
      SERVER_PORT: 8081
      SPRING_PROFILES_ACTIVE: prod
      TZ: ${TZ:-Asia/Shanghai}
      SPRING_REDIS_HOST: interview-redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: ${REDIS_PASSWORD:-RedisPassword123!}
      SPRING_REDIS_DATABASE: 0
    expose:
      - "8081"
    networks:
      - interview-network
    depends_on:
      redis:
        condition: service_healthy

  # ============================================
  # Vue 前端服务 - 使用预构建镜像
  # ============================================
  frontend:
    image: crpi-ez54q3vldx3th6xj.cn-hongkong.personal.cr.aliyuncs.com/ai_interview/ai_interview_frontend:latest
    container_name: interview-frontend
    restart: always
    expose:
      - "80"
    networks:
      - interview-network
    depends_on:
      - backend

  # ============================================
  # Nginx 反向代理和路由
  # ============================================
  nginx-proxy:
    image: nginx:1.27-alpine
    container_name: interview-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    networks:
      - interview-network
    depends_on:
      - frontend
      - backend
      - storage-service

networks:
  interview-network:
    driver: bridge

volumes:
  db_data:
  redis_data:
  nginx_cache:
